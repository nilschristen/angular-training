<div class="modal-content" tabindex="-1">
  <div class="modal-header">
    <h2 class="modal-title h1" id="createTodoModalLabel">Create/Update Todo</h2>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="text-black" for="todoName">Name</label>
      <input type="text" class="form-control" id="todoName" maxlength="255" [(ngModel)]="todo.name">
    </div>
    <div class="form-group">
      <label class="text-black" for="todoDescription">Description</label>
      <textarea class="form-control" id="todoDescription" maxlength="255" rows="3" [(ngModel)]="todo.description"></textarea>
    </div>
    <div class="form-group">
      <label class="text-black" for="todoPriority">Priority</label>
      <select class="form-control" id="todoPriority" [(ngModel)]="todo.priority">
        <option value="LOW">Low</option>
        <option value="MEDIUM">Medium</option>
        <option value="HIGH">High</option>
      </select>
    </div>
    <div class="form-group">
      <label class="text-black" for="todoDate">Due Date</label>
      <input type="date" class="form-control" id="todoDate" [(ngModel)]="todo.date">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createTodo()">Save changes</button>
  </div>
</div>
